<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - New</title>
    <link rel="shortcut icon" href="./assets/img/nasa-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <button>Ver Mais</button>

        <section id="section2">
            <img src="https://science.nasa.gov/wp-content/uploads/2024/08/leoa-acs-1-flatok-final.jpg?w=2048&format=webp" alt="imagem telescopio">

    <script src="./assets/js/scripts.js"></script>
