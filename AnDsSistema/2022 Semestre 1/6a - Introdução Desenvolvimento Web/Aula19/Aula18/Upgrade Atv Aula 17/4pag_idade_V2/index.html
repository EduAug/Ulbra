    <div class="container bg-primary">
        <h1 class="text-center p-3"><i class="text-light bi bi-clock-history m-5"></i>Comparador de Idades<i class="text-light m-5 bi bi-clock-history"></i></h1>
        <div class="row" id="esp1">
            <div class="col-4"></div>

                <form action="#">

                        <label for="email" class="form-label text-light">Digite as idades, separadas por ',':</label>

                <div class="row">
                    <div class="col-5"></div>
